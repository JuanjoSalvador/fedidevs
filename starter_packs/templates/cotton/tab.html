{% if tab == request.GET.tab or not request.GET.tab and default %}
    <a href="{% querystring tab=tab username=None %}"
       class="inline-flex gap-2 items-center justify-center p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500 group"
       aria-current="page">{{ slot }}</a>
{% else %}
    <a href="{% querystring tab=tab username=None %}"
       class="inline-flex gap-2 items-center justify-center p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 group">
        {{ slot }}
    </a>
{% endif %}
